<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OpenChat-3.5를 사용한 대화 상자</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">🤖 OpenChat 3.5 Chat-Box</h2>

  <textarea id="userInput" class="form-control mb-3" rows="4" placeholder="Enter your question..."></textarea>
  <button class="btn btn-primary w-100 mb-3" onclick="generateText()">Generate(생성하기)</button>
  <textarea id="Output" class="form-control" rows="10" placeholder="The response will appear here."></textarea>
</div>
</body>
</html>
